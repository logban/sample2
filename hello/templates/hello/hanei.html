{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel ="stylesheet" type="text/css"
        href ="{% static 'hello/css/style.css'%}" />
</head>
<body>
<div style="text-align:center">
    <p><a href="{% url goto %}">戻る</a></p>
    <h2>ありがとうございました</h2>
    <div style="text-align:center">
    <table align="center">
        <tr>
            <th>会社名</th>
            <th>MAIL</th>
            
        </tr>
    {% for item in data %}
        
        
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
        </tr>
            
    {% endfor %}
    </table>
    </div>
</div>
</body>
</html>
